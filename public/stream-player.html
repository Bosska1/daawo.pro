
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    #playerContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .error-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f43f5e;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      max-width: 80%;
    }
    
    .error-button {
      background-color: #38ef7d;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    
    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(56, 239, 125, 0.3);
    }
    
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      z-index: 5;
    }
    
    .spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(56, 239, 125, 0.2);
      border-radius: 50%;
    }
    
    .spinner-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #38ef7d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #38ef7d;
    }
    
    .loading-text {
      font-size: 16px;
      margin-top: 10px;
      color: #d1d5db;
    }
    
    .loading-progress {
      font-size: 14px;
      margin-top: 5px;
      color: #9ca3af;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <!-- The iframe will be inserted here by JavaScript -->
  </div>
  
  <!-- Loading indicator -->
  <div id="loadingContainer" class="loading-container">
    <div class="spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-inner">▶</div>
    </div>
    <div class="loading-text">Loading stream...</div>
    <div class="loading-progress" id="loadingProgress">0%</div>
  </div>
  
  <!-- Error display -->
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-icon">⚠️</div>
    <div class="error-message" id="errorMessage">Unable to load the stream</div>
    <button class="error-button" id="retryBtn">Try Again</button>
    <button class="error-button" id="nextSourceBtn" style="margin-top: 10px;">Try Another Source</button>
  </div>
  
  <!-- Message display -->
  <div id="message" class="message"></div>

  <script>
    // DOM elements
    const playerContainer = document.getElementById('playerContainer');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingProgress = document.getElementById('loadingProgress');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const retryBtn = document.getElementById('retryBtn');
    const nextSourceBtn = document.getElementById('nextSourceBtn');
    const messageEl = document.getElementById('message');
    
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let streamUrl = urlParams.get('url');
    
    // Fallback streams if the main one fails
    const fallbackStreams = [
      'https://www.youtube.com/embed/live_stream?channel=UCQfwfsi5VrQ8yKZ-UWmAEFg&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCNL1OpuVr6OU-FF9RWVFJFw&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCt4t-jeY85JegMlZ-E5UWtA&autoplay=1'
    ];
    
    let currentSourceIndex = 0;
    let sources = [];
    let currentIframe = null;
    
    // Function to add timestamp to URL
    function addTimestamp(url) {
      if (!url) return url;
      
      const timestamp = Date.now();
      const separator = url.includes('?') ? '&' : '?';
      return `${url}${separator}_t=${timestamp}`;
    }
    
    // Function to show loading
    function showLoading() {
      loadingContainer.style.display = 'flex';
      errorContainer.style.display = 'none';
      
      // Animate progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15; // Faster progress for better UX
        if (progress >= 99) {
          progress = 99;
          clearInterval(progressInterval);
        }
        loadingProgress.textContent = `${Math.floor(progress)}%`;
      }, 100);
      
      // Set timeout to show error if loading takes too long
      setTimeout(() => {
        if (loadingContainer.style.display !== 'none') {
          showError('Stream is taking too long to load. Try another source.');
          clearInterval(progressInterval);
        }
      }, 10000);
      
      return progressInterval;
    }
    
    // Function to hide loading
    function hideLoading(progressInterval) {
      loadingContainer.style.display = 'none';
      if (progressInterval) {
        clearInterval(progressInterval);
      }
    }
    
    // Function to show error
    function showError(message) {
      loadingContainer.style.display = 'none';
      errorMessage.textContent = message || 'Unable to load the stream';
      errorContainer.style.display = 'flex';
      
      // Notify parent window
      try {
        window.parent.postMessage('videoError', '*');
      } catch (e) {
        console.error('Error sending message to parent:', e);
      }
    }
    
    // Function to show message
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }
    
    // Function to create and load iframe
    function createIframe(url) {
      // Remove existing iframe if any
      if (currentIframe) {
        playerContainer.removeChild(currentIframe);
      }
      
      // Create new iframe
      const iframe = document.createElement('iframe');
      iframe.allowFullscreen = true;
      iframe.allow = 'autoplay; fullscreen; picture-in-picture';
      iframe.src = url;
      
      // Add iframe to container
      playerContainer.appendChild(iframe);
      currentIframe = iframe;
      
      return iframe;
    }
    
    // Function to load stream
    function loadStream(url) {
      if (!url) {
        showError('No stream URL provided');
        return;
      }
      
      const progressInterval = showLoading();
      
      // Create and load iframe
      const iframe = createIframe(url);
      
      // Set a timeout to hide loading and notify parent
      setTimeout(() => {
        hideLoading(progressInterval);
        
        // Notify parent window
        try {
          window.parent.postMessage('videoPlaying', '*');
        } catch (e) {
          console.error('Error sending message to parent:', e);
        }
      }, 3000); // Short timeout for better UX
      
      // Set timeout to check if iframe loaded successfully
      setTimeout(() => {
        // If still loading, consider it an error
        if (loadingContainer.style.display !== 'none') {
          tryNextSource();
        }
      }, 8000);
    }
    
    // Function to try next source
    function tryNextSource() {
      currentSourceIndex = (currentSourceIndex + 1) % sources.length;
      showMessage(`Trying source ${currentSourceIndex + 1}/${sources.length}`);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Function to retry current source
    function retryCurrentSource() {
      // Add new timestamp to force refresh
      const baseUrl = sources[currentSourceIndex].split('?')[0];
      sources[currentSourceIndex] = addTimestamp(baseUrl);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Setup sources
    if (streamUrl) {
      // Create multiple sources from the original URL
      sources = [streamUrl];
      
      // Add timestamp to avoid caching
      sources[0] = addTimestamp(sources[0]);
      
      // Add fallback streams
      sources = [...sources, ...fallbackStreams];
    } else {
      // If no stream URL provided, use fallback streams
      sources = fallbackStreams;
    }
    
    // Event listeners
    retryBtn.addEventListener('click', function() {
      retryCurrentSource();
    });
    
    nextSourceBtn.addEventListener('click', function() {
      tryNextSource();
    });
    
    // Start loading the first source
    if (sources.length > 0) {
      loadStream(sources[currentSourceIndex]);
    } else {
      showError('No stream URL provided');
    }
    
    // Listen for messages from parent window
    window.addEventListener('message', function(event) {
      if (event.data === 'toggleMute') {
        // Mute/unmute functionality would go here if possible
        showMessage('Mute toggled');
      }
    });
  </script>
</body>
</html>
