
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030712" />
    <meta name="description" content="Watch Live Football â€” Free & Fast!" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>StreamGoal - Watch Live Football</title>
    <style>
      /* Ensure the body has the correct background color before React loads */
      body {
        background-color: #030712;
        color: white;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      
      /* Custom animations defined inline to ensure they're available immediately */
      @keyframes glow {
        from { box-shadow: 0 0 10px rgba(56, 239, 125, 0.3); }
        to { box-shadow: 0 0 20px rgba(56, 239, 125, 0.6); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(56, 239, 125, 0.5); }
        50% { box-shadow: 0 0 30px rgba(56, 239, 125, 0.8); }
      }
      
      /* Loading indicator for initial page load */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      .loader-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #1a1a1a;
        border-top-color: #38ef7d;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- HLS.js for better HLS stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-circle"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Initialize HLS.js for video elements when they're created
      document.addEventListener('DOMContentLoaded', function() {
        function setupHlsForVideos() {
          const videos = document.querySelectorAll('video');
          videos.forEach(video => {
            if (video.dataset.hlsInitialized) return;
            
            const source = video.querySelector('source');
            if (source && source.src.includes('.m3u8')) {
              if (Hls.isSupported()) {
                const hls = new Hls({
                  enableWorker: true,
                  lowLatencyMode: true,
                  backBufferLength: 90
                });
                hls.loadSource(source.src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                  video.play().catch(e => console.log('Playback error:', e));
                });
                video.dataset.hlsInitialized = 'true';
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari which has native HLS support
                video.src = source.src;
                video.dataset.hlsInitialized = 'true';
              }
            }
          });
        }
        
        // Initial setup
        setupHlsForVideos();
        
        // Setup observer to detect new video elements
        const observer = new MutationObserver(function(mutations) {
          setupHlsForVideos();
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
  </body>
</html>
