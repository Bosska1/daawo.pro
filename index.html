
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#030712" />
    <meta name="description" content="Watch Live Football â€” Free & Fast!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StreamGoal" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="/splash-screen.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>StreamGoal - Watch Live Football</title>
    <style>
      /* Ensure the body has the correct background color before React loads */
      body {
        background-color: #030712;
        color: white;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Custom animations defined inline to ensure they're available immediately */
      @keyframes glow {
        from { box-shadow: 0 0 10px rgba(56, 239, 125, 0.3); }
        to { box-shadow: 0 0 20px rgba(56, 239, 125, 0.6); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(56, 239, 125, 0.5); }
        50% { box-shadow: 0 0 30px rgba(56, 239, 125, 0.8); }
      }
      
      /* Loading indicator for initial page load */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }
      
      .loader-logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #3b82f6, #38ef7d);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .loader-circle {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
      }
      
      .loader-circle:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid rgba(56, 239, 125, 0.1);
      }
      
      .loader-circle:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #38ef7d;
        border-right-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        font-size: 1rem;
        color: #9ca3af;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- HLS.js for better HLS stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-logo">StreamGoal</div>
        <div class="loader-circle"></div>
        <div class="loader-text">Loading amazing streams...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Check if this is the first visit
      if (!localStorage.getItem('streamgoal_visited')) {
        localStorage.setItem('streamgoal_show_welcome', 'true');
      }
      localStorage.setItem('streamgoal_visited', 'true');
      
      // iOS PWA fixes
      // Prevent bounce effect
      document.addEventListener('touchmove', function(e) {
        if (document.documentElement.classList.contains('pwa-mode')) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Check if running as PWA on iOS
      if (window.navigator.standalone) {
        document.documentElement.classList.add('pwa-mode');
      }
    </script>
  </body>
</html>
