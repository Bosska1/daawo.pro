
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    
    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    
    .error-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f43f5e;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      max-width: 80%;
    }
    
    .error-button {
      background-color: #38ef7d;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    
    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(56, 239, 125, 0.3);
    }
    
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      z-index: 5;
    }
    
    .spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(56, 239, 125, 0.2);
      border-radius: 50%;
    }
    
    .spinner-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #38ef7d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #38ef7d;
    }
    
    .loading-text {
      font-size: 16px;
      margin-top: 10px;
      color: #d1d5db;
    }
    
    .loading-progress {
      font-size: 14px;
      margin-top: 5px;
      color: #9ca3af;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Controls */
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px 15px 15px;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #videoContainer:hover .controls {
      opacity: 1;
    }
    
    .control-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
    }
    
    .control-button:hover {
      color: #38ef7d;
    }
    
    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <!-- Direct video element -->
    <video id="videoPlayer" playsinline autoplay></video>
    
    <!-- Controls -->
    <div class="controls">
      <button id="playPauseBtn" class="control-button">‚ñ∂Ô∏è</button>
      <button id="muteBtn" class="control-button">üîä</button>
      <button id="refreshBtn" class="control-button">üîÑ</button>
      <button id="fullscreenBtn" class="control-button">‚õ∂</button>
    </div>
    
    <!-- Message display -->
    <div id="message" class="message"></div>
  </div>
  
  <!-- Loading indicator -->
  <div id="loadingContainer" class="loading-container">
    <div class="spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-inner">‚ñ∂</div>
    </div>
    <div class="loading-text">Loading stream...</div>
    <div class="loading-progress" id="loadingProgress">0%</div>
  </div>
  
  <!-- Error display -->
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-message" id="errorMessage">Unable to load the stream</div>
    <button class="error-button" id="retryBtn">Try Again</button>
    <button class="error-button" id="nextSourceBtn" style="margin-top: 10px;">Try Another Source</button>
  </div>

  <script>
    // DOM elements
    const video = document.getElementById('videoPlayer');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingProgress = document.getElementById('loadingProgress');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const retryBtn = document.getElementById('retryBtn');
    const nextSourceBtn = document.getElementById('nextSourceBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const messageEl = document.getElementById('message');
    const videoContainer = document.getElementById('videoContainer');
    
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    const initialMuted = urlParams.get('muted') === 'true';
    
    // Set initial state
    video.muted = initialMuted;
    updateMuteButton();
    
    // Stream sources
    let sources = [];
    let currentSourceIndex = 0;
    
    // Create multiple sources from the original URL
    if (streamUrl) {
      // Original URL
      sources.push(streamUrl);
      
      // Create variations
      const urlObj = new URL(streamUrl);
      const pathParts = urlObj.pathname.split('/');
      
      // Add timestamp to avoid caching
      const timestamp = Date.now();
      sources[0] = addTimestamp(sources[0], timestamp);
      
      // Create alternative sources
      if (streamUrl.includes('beIN_Sports')) {
        // For beIN Sports URLs, try different channel numbers
        for (let i = 1; i <= 3; i++) {
          const newUrl = streamUrl.replace(/beIN_Sports\d+/, `beIN_Sports${i}`);
          if (newUrl !== streamUrl) {
            sources.push(addTimestamp(newUrl, timestamp));
          }
        }
      } else {
        // Generic alternatives - try different variations
        if (pathParts.length > 1) {
          // Try changing numbers in the URL
          const lastPart = pathParts[pathParts.length - 1];
          const numMatch = lastPart.match(/(\d+)/);
          
          if (numMatch) {
            const num = parseInt(numMatch[1]);
            for (let i = 1; i <= 3; i++) {
              const newNum = num + i;
              const newLastPart = lastPart.replace(/\d+/, newNum);
              pathParts[pathParts.length - 1] = newLastPart;
              
              const newPathname = pathParts.join('/');
              const newUrl = new URL(streamUrl);
              newUrl.pathname = newPathname;
              
              sources.push(addTimestamp(newUrl.toString(), timestamp));
            }
          }
        }
      }
    }
    
    // Ensure we have at least 3 sources
    while (sources.length < 3 && sources.length > 0) {
      sources.push(sources[0]);
    }
    
    // Function to add timestamp to URL
    function addTimestamp(url, timestamp) {
      const separator = url.includes('?') ? '&' : '?';
      return `${url}${separator}_t=${timestamp}`;
    }
    
    // Function to show loading
    function showLoading() {
      loadingContainer.style.display = 'flex';
      errorContainer.style.display = 'none';
      
      // Animate progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 10; // Faster progress for better UX
        if (progress >= 99) {
          progress = 99;
          clearInterval(progressInterval);
        }
        loadingProgress.textContent = `${Math.floor(progress)}%`;
      }, 200);
      
      // Set timeout to show error if loading takes too long
      setTimeout(() => {
        if (loadingContainer.style.display !== 'none') {
          showError('Stream is taking too long to load. Try another source.');
          clearInterval(progressInterval);
        }
      }, 8000); // Reduced timeout for better UX
    }
    
    // Function to hide loading
    function hideLoading() {
      loadingContainer.style.display = 'none';
    }
    
    // Function to show error
    function showError(message) {
      hideLoading();
      errorMessage.textContent = message || 'Unable to load the stream';
      errorContainer.style.display = 'flex';
      
      // Notify parent window
      try {
        window.parent.postMessage('videoError', '*');
      } catch (e) {
        console.error('Error sending message to parent:', e);
      }
    }
    
    // Function to show message
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }
    
    // Function to load stream
    function loadStream(url) {
      if (!url) {
        showError('No stream URL provided');
        return;
      }
      
      showLoading();
      
      // Reset video
      video.pause();
      video.removeAttribute('src');
      video.load();
      
      // Try direct playback first (for Safari)
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function onMetadata() {
          video.removeEventListener('loadedmetadata', onMetadata);
          hideLoading();
          video.play()
            .then(() => {
              notifyParentPlaying();
            })
            .catch(e => {
              console.error('Direct playback error:', e);
              // Try with HLS.js instead
              setupHLS(url);
            });
        });
        
        video.addEventListener('error', function onError() {
          video.removeEventListener('error', onError);
          console.error('Video error:', video.error);
          // Try with HLS.js instead
          setupHLS(url);
        });
      } else {
        // Use HLS.js
        setupHLS(url);
      }
    }
    
    // Function to setup HLS.js
    function setupHLS(url) {
      if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 60,
          fragLoadingTimeOut: 8000, // Reduced timeout
          manifestLoadingTimeOut: 8000, // Reduced timeout
          levelLoadingTimeOut: 8000, // Reduced timeout
          startLevel: 0, // Start with lowest quality for faster loading
          progressive: true, // Enable progressive loading
          lowLatencyMode: true,
          xhrSetup: function(xhr) {
            xhr.setRequestHeader('Cache-Control', 'no-cache');
          }
        });
        
        hls.loadSource(url);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          hideLoading();
          video.play()
            .then(() => {
              notifyParentPlaying();
            })
            .catch(e => {
              console.error('HLS playback error:', e);
              if (e.name === 'NotAllowedError') {
                // Autoplay with sound blocked, try muted
                video.muted = true;
                updateMuteButton();
                video.play()
                  .then(() => {
                    notifyParentPlaying();
                    showMessage('Autoplay muted. Click to unmute.');
                  })
                  .catch(err => {
                    showError('Playback blocked by browser');
                  });
              } else {
                showError('Playback error: ' + e.message);
              }
            });
        });
        
        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            console.error('HLS error:', data);
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hls.startLoad(); // Try to recover
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError(); // Try to recover
                break;
              default:
                // Fatal error, try next source
                tryNextSource();
                break;
            }
          }
        });
      } else {
        // HLS not supported and direct playback failed
        showError('Your browser does not support HLS playback');
      }
    }
    
    // Function to try next source
    function tryNextSource() {
      currentSourceIndex = (currentSourceIndex + 1) % sources.length;
      showMessage(`Trying source ${currentSourceIndex + 1}/${sources.length}`);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Function to retry current source
    function retryCurrentSource() {
      // Add new timestamp to force refresh
      const timestamp = Date.now();
      sources[currentSourceIndex] = addTimestamp(sources[currentSourceIndex].split('?')[0], timestamp);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Function to notify parent that video is playing
    function notifyParentPlaying() {
      try {
        window.parent.postMessage('videoPlaying', '*');
      } catch (e) {
        console.error('Error sending message to parent:', e);
      }
    }
    
    // Function to update mute button
    function updateMuteButton() {
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    }
    
    // Function to update play/pause button
    function updatePlayPauseButton() {
      playPauseBtn.textContent = video.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
    }
    
    // Event listeners
    video.addEventListener('playing', function() {
      hideLoading();
      updatePlayPauseButton();
      notifyParentPlaying();
    });
    
    video.addEventListener('pause', function() {
      updatePlayPauseButton();
    });
    
    video.addEventListener('error', function() {
      console.error('Video error:', video.error);
      tryNextSource();
    });
    
    // Control button listeners
    playPauseBtn.addEventListener('click', function() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
      updatePlayPauseButton();
    });
    
    muteBtn.addEventListener('click', function() {
      video.muted = !video.muted;
      updateMuteButton();
      showMessage(video.muted ? 'Muted' : 'Unmuted');
    });
    
    refreshBtn.addEventListener('click', function() {
      retryCurrentSource();
    });
    
    fullscreenBtn.addEventListener('click', function() {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    });
    
    // Retry button
    retryBtn.addEventListener('click', function() {
      retryCurrentSource();
    });
    
    // Next source button
    nextSourceBtn.addEventListener('click', function() {
      tryNextSource();
    });
    
    // Listen for messages from parent
    window.addEventListener('message', function(event) {
      if (event.data === 'toggleMute') {
        video.muted = !video.muted;
        updateMuteButton();
        showMessage(video.muted ? 'Muted' : 'Unmuted');
      }
    });
    
    // Double click for fullscreen
    videoContainer.addEventListener('dblclick', function() {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    });
    
    // Start loading the first source
    if (sources.length > 0) {
      loadStream(sources[currentSourceIndex]);
    } else {
      showError('No stream URL provided');
    }
  </script>
</body>
</html>
