<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    .error-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f43f5e;
    }
    .error-message {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      max-width: 80%;
    }
    .error-button {
      background-color: #38ef7d;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      z-index: 5;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(56, 239, 125, 0.2);
      border-radius: 50%;
      border-top-color: #38ef7d;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Video container and controls styling */
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
    }
    
    .video-container:hover .video-controls {
      opacity: 1;
    }
    
    .control-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    
    .control-button:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    .control-button svg {
      width: 24px;
      height: 24px;
    }
    
    .progress-container {
      flex-grow: 1;
      margin: 0 10px;
      height: 5px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #38ef7d;
      width: 0%;
    }
    
    .time-display {
      font-size: 14px;
      margin: 0 10px;
      min-width: 80px;
      text-align: center;
    }
    
    .fallback-message {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 8px;
      max-width: 80%;
      margin: 0 auto;
    }
    
    .fallback-button {
      background-color: #38ef7d;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.2s;
    }
    
    .fallback-button:hover {
      background-color: #2fd66a;
    }
    
    .volume-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    
    .volume-slider {
      width: 80px;
      margin: 0 5px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .volume-container:hover .volume-slider {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="videoContainer" class="video-container">
    <video id="videoPlayer" controls autoplay playsinline></video>
    
    <!-- Custom video controls -->
    <div class="video-controls">
      <button class="control-button" id="playPauseBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"></path>
        </svg>
      </button>
      <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="volume-container">
        <button class="control-button" id="muteBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
          </svg>
        </button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      </div>
      <button class="control-button" id="fullscreenBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <div id="loadingContainer" class="loading-container">
    <div class="spinner"></div>
    <div>Loading stream...</div>
  </div>
  
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-icon">⚠️</div>
    <div class="error-message" id="errorMessage">Stream loading error</div>
    <button class="error-button" id="retryButton">Try Again</button>
    <button class="error-button" id="directPlayButton" style="margin-top: 10px; background-color: #3b82f6;">Try Direct Play</button>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    const muted = urlParams.get('muted') === 'true';
    
    // DOM elements
    const video = document.getElementById('videoPlayer');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const loadingContainer = document.getElementById('loadingContainer');
    const videoContainer = document.getElementById('videoContainer');
    
    // Custom controls elements
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const volumeSlider = document.getElementById('volumeSlider');
    const retryButton = document.getElementById('retryButton');
    const directPlayButton = document.getElementById('directPlayButton');
    
    // Player state
    let hls = null;
    let currentSourceIndex = 0;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    const RETRY_DELAY = 3000; // 3 seconds
    
    // Alternative stream sources
    const alternativeSources = [
      streamUrl,
      streamUrl?.replace('beIN_Sports1_HD-ar', 'beIN_Sports2_HD-ar'),
      streamUrl?.replace('beIN_Sports1_HD-ar', 'beIN_Sports3_HD-ar'),
    ].filter(Boolean); // Remove any undefined/null sources
    
    // Initialize player
    function initPlayer() {
      if (!streamUrl) {
        showError("No stream URL provided");
        return;
      }
      
      // Set initial muted state and volume
      video.muted = muted;
      video.volume = muted ? 0 : 1;
      volumeSlider.value = video.volume;
      
      // Setup event listeners
      setupEventListeners();
      
      // Load the stream
      loadStream(streamUrl);
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Custom controls
      playPauseBtn.addEventListener('click', togglePlayPause);
      muteBtn.addEventListener('click', toggleMute);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      progressContainer.addEventListener('click', seekVideo);
      volumeSlider.addEventListener('input', updateVolume);
      
      // Video events
      video.addEventListener('play', updatePlayPauseButton);
      video.addEventListener('pause', updatePlayPauseButton);
      video.addEventListener('timeupdate', updateProgress);
      video.addEventListener('volumechange', updateVolumeUI);
      video.addEventListener('error', handleVideoError);
      video.addEventListener('playing', handlePlaying);
      
      // Error buttons
      retryButton.addEventListener('click', retryStream);
      directPlayButton.addEventListener('click', tryDirectPlay);
      
      // Parent window communication
      window.addEventListener('message', handleWindowMessage);
      
      // Fullscreen change
      document.addEventListener('fullscreenchange', updateFullscreenButton);
    }
    
    // Load stream with HLS.js or native HLS
    function loadStream(url) {
      showLoading();
      resetPlayerState();
      
      // Add cache-busting parameter
      const timestamp = new Date().getTime();
      const separator = url.includes('?') ? '&' : '?';
      const urlWithTimestamp = `${url}${separator}_t=${timestamp}`;
      
      if (Hls.isSupported()) {
        loadWithHlsJs(urlWithTimestamp);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        loadNativeHLS(urlWithTimestamp);
      } else {
        showError("Your browser doesn't support HLS playback");
      }
    }
    
    // Load stream using HLS.js
    function loadWithHlsJs(url) {
      // Clean up previous HLS instance
      if (hls) {
        hls.destroy();
      }
      
      hls = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90,
        fragLoadingTimeOut: 20000,
        manifestLoadingTimeOut: 20000,
        levelLoadingTimeOut: 20000,
        xhrSetup: function(xhr) {
          xhr.setRequestHeader('Cache-Control', 'no-cache');
          xhr.setRequestHeader('Pragma', 'no-cache');
        }
      });
      
      hls.loadSource(url);
      hls.attachMedia(video);
      
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play().catch(handlePlayError);
      });
      
      hls.on(Hls.Events.ERROR, function(event, data) {
        handleHlsError(data);
      });
    }
    
    // Load stream using native HLS (Safari)
    function loadNativeHLS(url) {
      video.src = url;
      video.addEventListener('loadedmetadata', function() {
        video.play().catch(handlePlayError);
      });
    }
    
    // Try direct video playback without HLS.js
    function tryDirectPlay() {
      showLoading();
      resetPlayerState();
      
      // Clean up HLS.js if it was used
      if (hls) {
        hls.destroy();
        hls = null;
      }
      
      video.src = streamUrl;
      video.load();
      
      video.addEventListener('loadeddata', function onceLoaded() {
        video.play().catch(handlePlayError);
        video.removeEventListener('loadeddata', onceLoaded);
      });
      
      video.addEventListener('error', function onceError() {
        showError("Direct playback failed. The stream may be unavailable.");
        video.removeEventListener('error', onceError);
      });
    }
    
    // Retry loading the stream
    function retryStream() {
      if (retryCount < MAX_RETRIES) {
        retryCount++;
        setTimeout(() => {
          loadStream(alternativeSources[currentSourceIndex]);
        }, RETRY_DELAY);
      } else {
        retryCount = 0;
        currentSourceIndex = (currentSourceIndex + 1) % alternativeSources.length;
        loadStream(alternativeSources[currentSourceIndex]);
      }
    }
    
    // Reset player state before loading new stream
    function resetPlayerState() {
      video.src = '';
      video.load();
    }
    
    // Handle HLS.js errors
    function handleHlsError(data) {
      console.error('HLS error:', data);
      
      if (data.fatal) {
        switch(data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            showError("Network error. Trying to recover...");
            hls.startLoad();
            setTimeout(() => {
              if (hls && hls.media) {
                retryStream();
              }
            }, RETRY_DELAY);
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            showError("Media error. Trying to recover...");
            hls.recoverMediaError();
            break;
          default:
            showError("Stream error: " + (data.details || "Unknown error"));
            break;
        }
      }
    }
    
    // Handle video playback errors
    function handlePlayError(error) {
      console.log('Playback error:', error);
      
      // Auto-mute and retry if autoplay was blocked
      if (error.name === 'NotAllowedError') {
        video.muted = true;
        updateVolumeUI();
        video.play().catch(err => {
          showError("Playback error: " + err.message);
        });
      } else {
        showError("Playback error: " + error.message);
      }
    }
    
    // Handle video element errors
    function handleVideoError() {
      const errorCode = video.error ? video.error.code : 0;
      const errorMsg = video.error ? video.error.message : "Unknown error";
      showError(`Video error (${errorCode}): ${errorMsg}`);
    }
    
    // Handle window messages (e.g., from parent frame)
    function handleWindowMessage(event) {
      if (event.data === 'toggleMute') {
        toggleMute();
      }
    }
    
    // Handle video playing event
    function handlePlaying() {
      hideLoading();
      window.parent.postMessage('videoPlaying', '*');
    }
    
    // Toggle play/pause
    function togglePlayPause() {
      if (video.paused) {
        video.play().catch(handlePlayError);
      } else {
        video.pause();
      }
    }
    
    // Toggle mute
    function toggleMute() {
      video.muted = !video.muted;
      if (!video.muted && video.volume === 0) {
        video.volume = 1;
        volumeSlider.value = 1;
      }
      updateVolumeUI();
    }
    
    // Toggle fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Seek video when progress bar is clicked
    function seekVideo(e) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      video.currentTime = pos * video.duration;
    }
    
    // Update volume from slider
    function updateVolume() {
      video.volume = volumeSlider.value;
      video.muted = video.volume === 0;
      updateVolumeUI();
    }
    
    // Update progress bar and time display
    function updateProgress() {
      if (video.duration) {
        const percentage = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${percentage}%`;
        
        // Update time display
        const currentTime = formatTime(video.currentTime);
        const duration = formatTime(video.duration);
        timeDisplay.textContent = `${currentTime} / ${duration}`;
      }
    }
    
    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Update play/pause button
    function updatePlayPauseButton() {
      if (video.paused) {
        playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>';
      } else {
        playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>';
      }
    }
    
    // Update mute button and volume slider
    function updateVolumeUI() {
      if (video.muted || video.volume === 0) {
        muteBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>';
        volumeSlider.value = 0;
      } else {
        muteBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>';
        volumeSlider.value = video.volume;
      }
    }
    
    // Update fullscreen button
    function updateFullscreenButton() {
      // You can add icon change for fullscreen state if needed
    }
    
    // Show loading indicator
    function showLoading() {
      loadingContainer.style.display = 'flex';
      errorContainer.style.display = 'none';
    }
    
    // Hide loading indicator
    function hideLoading() {
      loadingContainer.style.display = 'none';
    }
    
    // Show error message
    function showError(message) {
      errorMessage.textContent = message || "Stream loading error";
      errorContainer.style.display = 'flex';
      hideLoading();
    }
    
    // Initialize the player when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
