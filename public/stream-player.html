
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    #playerContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      object-fit: contain;
      background-color: #000;
    }
    
    .error-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f43f5e;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      max-width: 80%;
    }
    
    .error-button {
      background-color: #38ef7d;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    
    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(56, 239, 125, 0.3);
    }
    
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      z-index: 5;
    }
    
    .spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(56, 239, 125, 0.2);
      border-radius: 50%;
    }
    
    .spinner-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #38ef7d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #38ef7d;
    }
    
    .loading-text {
      font-size: 16px;
      margin-top: 10px;
      color: #d1d5db;
    }
    
    .loading-progress {
      font-size: 14px;
      margin-top: 5px;
      color: #9ca3af;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    
    .message.show {
      opacity: 1;
    }
    
    /* Video controls */
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 15;
    }
    
    #playerContainer:hover .video-controls {
      opacity: 1;
    }
    
    .control-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    
    .control-button:hover {
      opacity: 1;
    }
    
    /* Direct video player */
    #directPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <!-- Video player will be inserted here -->
  </div>
  
  <!-- Loading indicator -->
  <div id="loadingContainer" class="loading-container">
    <div class="spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-inner">‚ñ∂</div>
    </div>
    <div class="loading-text">Loading stream...</div>
    <div class="loading-progress" id="loadingProgress">0%</div>
  </div>
  
  <!-- Error display -->
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-message" id="errorMessage">Unable to load the stream</div>
    <button class="error-button" id="retryBtn">Try Again</button>
    <button class="error-button" id="nextSourceBtn" style="margin-top: 10px;">Try Another Source</button>
  </div>
  
  <!-- Message display -->
  <div id="message" class="message"></div>

  <script>
    // DOM elements
    const playerContainer = document.getElementById('playerContainer');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingProgress = document.getElementById('loadingProgress');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const retryBtn = document.getElementById('retryBtn');
    const nextSourceBtn = document.getElementById('nextSourceBtn');
    const messageEl = document.getElementById('message');
    
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let streamUrl = urlParams.get('url');
    
    // Fallback streams if the main one fails
    const fallbackStreams = [
      'https://www.youtube.com/embed/live_stream?channel=UCQfwfsi5VrQ8yKZ-UWmAEFg&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCNL1OpuVr6OU-FF9RWVFJFw&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCt4t-jeY85JegMlZ-E5UWtA&autoplay=1'
    ];
    
    let currentSourceIndex = 0;
    let sources = [];
    let currentPlayer = null;
    let loadingTimeout = null;
    let progressInterval = null;
    
    // Function to add timestamp to URL
    function addTimestamp(url) {
      if (!url) return url;
      
      const timestamp = Date.now();
      const separator = url.includes('?') ? '&' : '?';
      return `${url}${separator}_t=${timestamp}`;
    }
    
    // Function to show loading
    function showLoading() {
      loadingContainer.style.display = 'flex';
      errorContainer.style.display = 'none';
      
      // Clear any existing intervals
      if (progressInterval) clearInterval(progressInterval);
      
      // Animate progress - faster for better perceived performance
      let progress = 0;
      progressInterval = setInterval(() => {
        progress += Math.random() * 20; // Even faster progress
        if (progress >= 99) {
          progress = 99;
          clearInterval(progressInterval);
        }
        loadingProgress.textContent = `${Math.floor(progress)}%`;
      }, 80);
      
      // Set timeout to show error if loading takes too long - shorter timeout
      if (loadingTimeout) clearTimeout(loadingTimeout);
      loadingTimeout = setTimeout(() => {
        if (loadingContainer.style.display !== 'none') {
          showError('Stream is taking too long to load. Trying another source...');
          clearInterval(progressInterval);
          // Auto-try next source
          setTimeout(tryNextSource, 1000);
        }
      }, 5000); // Reduced from 10s to 5s
      
      return progressInterval;
    }
    
    // Function to hide loading
    function hideLoading() {
      loadingContainer.style.display = 'none';
      if (progressInterval) clearInterval(progressInterval);
      if (loadingTimeout) clearTimeout(loadingTimeout);
    }
    
    // Function to show error
    function showError(message) {
      loadingContainer.style.display = 'none';
      errorMessage.textContent = message || 'Unable to load the stream';
      errorContainer.style.display = 'flex';
      
      // Notify parent window
      try {
        window.parent.postMessage('videoError', '*');
      } catch (e) {
        console.error('Error sending message to parent:', e);
      }
    }
    
    // Function to show message
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }
    
    // Function to create iframe player
    function createIframePlayer(url) {
      // Remove existing player if any
      if (currentPlayer) {
        playerContainer.removeChild(currentPlayer);
      }
      
      // Create new iframe
      const iframe = document.createElement('iframe');
      iframe.allowFullscreen = true;
      iframe.allow = 'autoplay; fullscreen; picture-in-picture';
      iframe.loading = 'eager'; // Eager loading for faster display
      iframe.src = url;
      
      // Add iframe to container
      playerContainer.appendChild(iframe);
      currentPlayer = iframe;
      
      return iframe;
    }
    
    // Function to create direct video player
    function createDirectPlayer(url) {
      // Remove existing player if any
      if (currentPlayer) {
        playerContainer.removeChild(currentPlayer);
      }
      
      // Create video element
      const video = document.createElement('video');
      video.id = 'directPlayer';
      video.controls = true;
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.src = url;
      
      // Add video controls
      const controlsDiv = document.createElement('div');
      controlsDiv.className = 'video-controls';
      controlsDiv.innerHTML = `
        <button class="control-button" id="playPauseBtn">‚èµ</button>
        <button class="control-button" id="muteBtn">üîä</button>
        <button class="control-button" id="fullscreenBtn">‚õ∂</button>
      `;
      
      // Add video and controls to container
      playerContainer.appendChild(video);
      playerContainer.appendChild(controlsDiv);
      currentPlayer = video;
      
      // Setup control buttons
      document.getElementById('playPauseBtn').addEventListener('click', () => {
        if (video.paused) {
          video.play();
          document.getElementById('playPauseBtn').textContent = '‚è∏';
        } else {
          video.pause();
          document.getElementById('playPauseBtn').textContent = '‚èµ';
        }
      });
      
      document.getElementById('muteBtn').addEventListener('click', () => {
        video.muted = !video.muted;
        document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
      });
      
      document.getElementById('fullscreenBtn').addEventListener('click', () => {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          playerContainer.requestFullscreen();
        }
      });
      
      // Setup video events
      video.addEventListener('playing', () => {
        hideLoading();
        // Notify parent window
        try {
          window.parent.postMessage('videoPlaying', '*');
        } catch (e) {
          console.error('Error sending message to parent:', e);
        }
      });
      
      video.addEventListener('error', () => {
        console.error('Video error:', video.error);
        tryNextSource();
      });
      
      return video;
    }
    
    // Function to determine if URL is HLS stream
    function isHlsStream(url) {
      return url && (url.includes('.m3u8') || url.includes('playlist.m3u8'));
    }
    
    // Function to determine if URL is direct media
    function isDirectMedia(url) {
      return url && (url.includes('.mp4') || url.includes('.webm') || url.includes('.ts'));
    }
    
    // Function to load stream
    function loadStream(url) {
      if (!url) {
        showError('No stream URL provided');
        return;
      }
      
      showLoading();
      
      // Determine player type based on URL
      if (isDirectMedia(url) || isHlsStream(url)) {
        // Use direct video player for media files or HLS
        const video = createDirectPlayer(url);
        
        // Set a shorter timeout for better UX
        setTimeout(() => {
          if (loadingContainer.style.display !== 'none') {
            // If still loading after 3 seconds, try iframe as fallback
            createIframePlayer(url);
            
            // And set another short timeout to hide loading
            setTimeout(() => {
              hideLoading();
              // Notify parent window
              try {
                window.parent.postMessage('videoPlaying', '*');
              } catch (e) {
                console.error('Error sending message to parent:', e);
              }
            }, 2000);
          }
        }, 3000);
      } else {
        // Use iframe for other URLs (YouTube, etc.)
        createIframePlayer(url);
        
        // Set a short timeout to hide loading for better UX
        setTimeout(() => {
          hideLoading();
          // Notify parent window
          try {
            window.parent.postMessage('videoPlaying', '*');
          } catch (e) {
            console.error('Error sending message to parent:', e);
          }
        }, 2000);
      }
    }
    
    // Function to try next source
    function tryNextSource() {
      currentSourceIndex = (currentSourceIndex + 1) % sources.length;
      showMessage(`Trying source ${currentSourceIndex + 1}/${sources.length}`);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Function to retry current source
    function retryCurrentSource() {
      // Add new timestamp to force refresh
      const baseUrl = sources[currentSourceIndex].split('?')[0];
      sources[currentSourceIndex] = addTimestamp(baseUrl);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Setup sources
    if (streamUrl) {
      // Create multiple sources from the original URL
      sources = [streamUrl];
      
      // Add timestamp to avoid caching
      sources[0] = addTimestamp(sources[0]);
      
      // Add fallback streams
      sources = [...sources, ...fallbackStreams];
    } else {
      // If no stream URL provided, use fallback streams
      sources = fallbackStreams;
    }
    
    // Event listeners
    retryBtn.addEventListener('click', function() {
      retryCurrentSource();
    });
    
    nextSourceBtn.addEventListener('click', function() {
      tryNextSource();
    });
    
    // Start loading the first source
    if (sources.length > 0) {
      loadStream(sources[currentSourceIndex]);
    } else {
      showError('No stream URL provided');
    }
    
    // Listen for messages from parent window
    window.addEventListener('message', function(event) {
      if (event.data === 'toggleMute') {
        if (currentPlayer && currentPlayer.tagName === 'VIDEO') {
          currentPlayer.muted = !currentPlayer.muted;
          showMessage(currentPlayer.muted ? 'Muted' : 'Unmuted');
          
          if (document.getElementById('muteBtn')) {
            document.getElementById('muteBtn').textContent = currentPlayer.muted ? 'üîá' : 'üîä';
          }
        } else {
          showMessage('Mute toggled');
        }
      }
    });
    
    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', function() {
      if (document.getElementById('fullscreenBtn')) {
        document.getElementById('fullscreenBtn').textContent = document.fullscreenElement ? '‚õ∂' : '‚õ∂';
      }
    });
  </script>
</body>
</html>
