
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    #playerContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000;
    }
    
    .error-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f43f5e;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      max-width: 80%;
    }
    
    .error-button {
      background: linear-gradient(to right, #3b82f6, #38ef7d);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(56, 239, 125, 0.3);
    }
    
    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(56, 239, 125, 0.4);
    }
    
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      z-index: 5;
    }
    
    .spinner {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    
    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(56, 239, 125, 0.1);
      border-radius: 50%;
    }
    
    .spinner-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #38ef7d;
      border-right-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #38ef7d;
    }
    
    .loading-text {
      font-size: 18px;
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #38ef7d);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .loading-progress {
      font-size: 16px;
      margin-top: 5px;
      color: #9ca3af;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, rgba(59, 130, 246, 0.8), rgba(56, 239, 125, 0.8));
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 20;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .message.show {
      opacity: 1;
    }
    
    /* Video controls */
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 15;
    }
    
    #playerContainer:hover .video-controls {
      opacity: 1;
    }
    
    .control-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: all 0.2s ease;
      margin: 0 5px;
    }
    
    .control-button:hover {
      opacity: 1;
      background: rgba(56, 239, 125, 0.3);
      transform: scale(1.1);
    }
    
    .control-button svg {
      width: 20px;
      height: 20px;
    }
    
    .progress-container {
      flex-grow: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 0 15px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #3b82f6, #38ef7d);
      width: 0%;
      border-radius: 4px;
      transition: width 0.1s linear;
    }
    
    .team-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #playerContainer:hover .team-info {
      opacity: 1;
    }
    
    .team-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
    .team-name {
      font-weight: bold;
      margin-right: 5px;
    }
    
    .team-score {
      font-weight: bold;
      color: #38ef7d;
    }
    
    .vs {
      margin: 0 10px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <!-- Video player will be inserted here -->
  </div>
  
  <!-- Loading indicator -->
  <div id="loadingContainer" class="loading-container">
    <div class="spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-circle"></div>
      <div class="spinner-inner">▶</div>
    </div>
    <div class="loading-text">Loading your stream...</div>
    <div class="loading-progress" id="loadingProgress">0%</div>
  </div>
  
  <!-- Error display -->
  <div id="errorContainer" class="error-container" style="display: none;">
    <div class="error-icon">⚠️</div>
    <div class="error-message" id="errorMessage">Unable to load the stream</div>
    <button class="error-button" id="retryBtn">Try Again</button>
    <button class="error-button" id="nextSourceBtn" style="margin-top: 10px;">Try Another Source</button>
  </div>
  
  <!-- Message display -->
  <div id="message" class="message"></div>

  <script>
    // DOM elements
    const playerContainer = document.getElementById('playerContainer');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingProgress = document.getElementById('loadingProgress');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const retryBtn = document.getElementById('retryBtn');
    const nextSourceBtn = document.getElementById('nextSourceBtn');
    const messageEl = document.getElementById('message');
    
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let streamUrl = urlParams.get('url');
    let teamA = urlParams.get('teamA');
    let teamB = urlParams.get('teamB');
    let scoreA = urlParams.get('scoreA');
    let scoreB = urlParams.get('scoreB');
    let teamAFlag = urlParams.get('teamAFlag');
    let teamBFlag = urlParams.get('teamBFlag');
    
    // Fallback streams if the main one fails
    const fallbackStreams = [
      'https://www.youtube.com/embed/live_stream?channel=UCQfwfsi5VrQ8yKZ-UWmAEFg&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCNL1OpuVr6OU-FF9RWVFJFw&autoplay=1',
      'https://www.youtube.com/embed/live_stream?channel=UCt4t-jeY85JegMlZ-E5UWtA&autoplay=1'
    ];
    
    // Additional stream sources based on the original URL
    function generateAlternativeSources(url) {
      if (!url) return [];
      
      const alternatives = [];
      
      // If it's an m3u8 stream, try alternative servers
      if (url.includes('.m3u8')) {
        // Try different CDN domains if present
        if (url.includes('cdn')) {
          alternatives.push(url.replace('cdn', 'cdn2'));
          alternatives.push(url.replace('cdn', 'cdn3'));
        }
        
        // Try different protocols
        if (url.startsWith('https://')) {
          alternatives.push(url.replace('https://', 'http://'));
        } else if (url.startsWith('http://')) {
          alternatives.push(url.replace('http://', 'https://'));
        }
      }
      
      // If it's a .ts file, try to convert to m3u8
      if (url.includes('.ts')) {
        const tsBase = url.substring(0, url.lastIndexOf('/'));
        alternatives.push(`${tsBase}/playlist.m3u8`);
        alternatives.push(`${tsBase}/index.m3u8`);
        alternatives.push(`${tsBase}/master.m3u8`);
      }
      
      return alternatives;
    }
    
    let currentSourceIndex = 0;
    let sources = [];
    let currentPlayer = null;
    let loadingTimeout = null;
    let progressInterval = null;
    let hlsInstance = null;
    
    // Function to add timestamp to URL
    function addTimestamp(url) {
      if (!url) return url;
      
      const timestamp = Date.now();
      const separator = url.includes('?') ? '&' : '?';
      return `${url}${separator}_t=${timestamp}`;
    }
    
    // Function to show loading
    function showLoading() {
      loadingContainer.style.display = 'flex';
      errorContainer.style.display = 'none';
      
      // Clear any existing intervals
      if (progressInterval) clearInterval(progressInterval);
      
      // Animate progress - faster for better perceived performance
      let progress = 0;
      progressInterval = setInterval(() => {
        progress += Math.random() * 25; // Even faster progress
        if (progress >= 99) {
          progress = 99;
          clearInterval(progressInterval);
        }
        loadingProgress.textContent = `${Math.floor(progress)}%`;
      }, 50);
      
      // Set timeout to show error if loading takes too long - shorter timeout
      if (loadingTimeout) clearTimeout(loadingTimeout);
      loadingTimeout = setTimeout(() => {
        if (loadingContainer.style.display !== 'none') {
          showError('Stream is taking too long to load. Trying another source...');
          clearInterval(progressInterval);
          // Auto-try next source
          setTimeout(tryNextSource, 1000);
        }
      }, 5000); // Reduced from 10s to 5s
      
      return progressInterval;
    }
    
    // Function to hide loading
    function hideLoading() {
      loadingContainer.style.display = 'none';
      if (progressInterval) clearInterval(progressInterval);
      if (loadingTimeout) clearTimeout(loadingTimeout);
    }
    
    // Function to show error
    function showError(message) {
      loadingContainer.style.display = 'none';
      errorMessage.textContent = message || 'Unable to load the stream';
      errorContainer.style.display = 'flex';
      
      // Notify parent window
      try {
        window.parent.postMessage('videoError', '*');
      } catch (e) {
        console.error('Error sending message to parent:', e);
      }
    }
    
    // Function to show message
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2000);
    }
    
    // Function to create direct video element
    function createDirectVideo(url) {
      // Remove existing player if any
      if (currentPlayer) {
        if (hlsInstance) {
          hlsInstance.destroy();
          hlsInstance = null;
        }
        playerContainer.removeChild(currentPlayer);
        
        // Remove any team info or controls
        const teamInfo = document.querySelector('.team-info');
        if (teamInfo) playerContainer.removeChild(teamInfo);
        
        const controls = document.querySelector('.video-controls');
        if (controls) playerContainer.removeChild(controls);
      }
      
      // Create video element
      const video = document.createElement('video');
      video.id = 'videoPlayer';
      video.controls = true; // Use native controls for better compatibility
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.setAttribute('playsinline', ''); // For iOS
      video.setAttribute('webkit-playsinline', ''); // For older iOS
      
      // Add video to container
      playerContainer.appendChild(video);
      currentPlayer = video;
      
      // Create team info display if team names are provided
      if (teamA && teamB) {
        const teamInfoDiv = document.createElement('div');
        teamInfoDiv.className = 'team-info';
        teamInfoDiv.innerHTML = `
          <span class="team-name">${teamAFlag || ''} ${teamA}</span>
          ${(scoreA !== null && scoreB !== null) ? 
            `<span class="team-score">${scoreA}</span>` : ''}
          <span class="vs">vs</span>
          ${(scoreA !== null && scoreB !== null) ? 
            `<span class="team-score">${scoreB}</span>` : ''}
          <span class="team-name">${teamB} ${teamBFlag || ''}</span>
        `;
        playerContainer.appendChild(teamInfoDiv);
      }
      
      // Set source directly
      video.src = url;
      
      // Handle events
      video.addEventListener('loadeddata', () => {
        hideLoading();
        showMessage('Stream loaded successfully');
        // Notify parent window
        try {
          window.parent.postMessage('videoPlaying', '*');
        } catch (e) {
          console.error('Error sending message to parent:', e);
        }
      });
      
      video.addEventListener('error', (e) => {
        console.error('Video error:', video.error);
        showError('Stream error. Trying another source...');
        setTimeout(tryNextSource, 1000);
      });
      
      // Try to play
      video.play()
        .catch(e => {
          console.error('Error playing video:', e);
          // Try to play muted (autoplay policy)
          video.muted = true;
          video.play()
            .then(() => {
              hideLoading();
              showMessage('Stream loaded (tap for sound)');
              // Notify parent window
              try {
                window.parent.postMessage('videoPlaying', '*');
              } catch (e) {
                console.error('Error sending message to parent:', e);
              }
            })
            .catch(e => {
              console.error('Error playing muted video:', e);
              showError('Browser blocked autoplay. Please tap to play.');
            });
        });
      
      return video;
    }
    
    // Function to create iframe player for YouTube or other services
    function createIframePlayer(url) {
      // Remove existing player if any
      if (currentPlayer) {
        if (hlsInstance) {
          hlsInstance.destroy();
          hlsInstance = null;
        }
        playerContainer.removeChild(currentPlayer);
        
        // Remove any team info or controls
        const teamInfo = document.querySelector('.team-info');
        if (teamInfo) playerContainer.removeChild(teamInfo);
        
        const controls = document.querySelector('.video-controls');
        if (controls) playerContainer.removeChild(controls);
      }
      
      // Create new iframe
      const iframe = document.createElement('iframe');
      iframe.allowFullscreen = true;
      iframe.allow = 'autoplay; fullscreen; picture-in-picture';
      iframe.loading = 'eager'; // Eager loading for faster display
      iframe.src = url;
      
      // Add iframe to container
      playerContainer.appendChild(iframe);
      currentPlayer = iframe;
      
      // Hide loading after a short delay
      setTimeout(() => {
        hideLoading();
        // Notify parent window
        try {
          window.parent.postMessage('videoPlaying', '*');
        } catch (e) {
          console.error('Error sending message to parent:', e);
        }
      }, 2000);
      
      return iframe;
    }
    
    // Function to load stream
    function loadStream(url) {
      if (!url) {
        showError('No stream URL provided');
        return;
      }
      
      showLoading();
      
      // Determine player type based on URL
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        // Use iframe for YouTube
        createIframePlayer(url);
      } else if (url.includes('.m3u8') && Hls.isSupported()) {
        // Use HLS.js for m3u8 streams
        const video = document.createElement('video');
        video.id = 'videoPlayer';
        video.controls = true; // Use native controls for better compatibility
        video.autoplay = true;
        video.muted = false;
        video.playsInline = true;
        video.setAttribute('playsinline', ''); // For iOS
        video.setAttribute('webkit-playsinline', ''); // For older iOS
        
        // Add video to container
        if (currentPlayer) {
          if (hlsInstance) {
            hlsInstance.destroy();
            hlsInstance = null;
          }
          playerContainer.removeChild(currentPlayer);
          
          // Remove any team info or controls
          const teamInfo = document.querySelector('.team-info');
          if (teamInfo) playerContainer.removeChild(teamInfo);
          
          const controls = document.querySelector('.video-controls');
          if (controls) playerContainer.removeChild(controls);
        }
        
        playerContainer.appendChild(video);
        currentPlayer = video;
        
        // Create team info display if team names are provided
        if (teamA && teamB) {
          const teamInfoDiv = document.createElement('div');
          teamInfoDiv.className = 'team-info';
          teamInfoDiv.innerHTML = `
            <span class="team-name">${teamAFlag || ''} ${teamA}</span>
            ${(scoreA !== null && scoreB !== null) ? 
              `<span class="team-score">${scoreA}</span>` : ''}
            <span class="vs">vs</span>
            ${(scoreA !== null && scoreB !== null) ? 
              `<span class="team-score">${scoreB}</span>` : ''}
            <span class="team-name">${teamB} ${teamBFlag || ''}</span>
          `;
          playerContainer.appendChild(teamInfoDiv);
        }
        
        // Setup HLS.js
        hlsInstance = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 60,
          startLevel: -1, // Auto quality selection
          capLevelToPlayerSize: true,
          debug: false
        });
        
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play()
            .then(() => {
              hideLoading();
              showMessage('Stream loaded successfully');
              // Notify parent window
              try {
                window.parent.postMessage('videoPlaying', '*');
              } catch (e) {
                console.error('Error sending message to parent:', e);
              }
            })
            .catch(e => {
              console.error('Error playing video:', e);
              // Try to play muted (autoplay policy)
              video.muted = true;
              video.play()
                .then(() => {
                  hideLoading();
                  showMessage('Stream loaded (tap for sound)');
                  // Notify parent window
                  try {
                    window.parent.postMessage('videoPlaying', '*');
                  } catch (e) {
                    console.error('Error sending message to parent:', e);
                  }
                })
                .catch(e => {
                  console.error('Error playing muted video:', e);
                  showError('Browser blocked autoplay. Please tap to play.');
                });
            });
        });
        
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.error('HLS error:', data);
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showError('Network error. Trying another source...');
                setTimeout(tryNextSource, 1000);
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showError('Media error. Trying to recover...');
                hlsInstance.recoverMediaError();
                break;
              default:
                showError('Stream error. Trying another source...');
                setTimeout(tryNextSource, 1000);
                break;
            }
          }
        });
      } else {
        // Use direct video element for everything else
        createDirectVideo(url);
      }
    }
    
    // Function to try next source
    function tryNextSource() {
      currentSourceIndex = (currentSourceIndex + 1) % sources.length;
      showMessage(`Trying source ${currentSourceIndex + 1}/${sources.length}`);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Function to retry current source
    function retryCurrentSource() {
      // Add new timestamp to force refresh
      const baseUrl = sources[currentSourceIndex].split('?')[0];
      sources[currentSourceIndex] = addTimestamp(baseUrl);
      loadStream(sources[currentSourceIndex]);
    }
    
    // Setup sources
    if (streamUrl) {
      // Create multiple sources from the original URL
      sources = [streamUrl];
      
      // Add timestamp to avoid caching
      sources[0] = addTimestamp(sources[0]);
      
      // Add alternative sources based on the original URL
      sources = [...sources, ...generateAlternativeSources(streamUrl)];
      
      // Add fallback streams
      sources = [...sources, ...fallbackStreams];
    } else {
      // If no stream URL provided, use fallback streams
      sources = fallbackStreams;
    }
    
    // Event listeners
    retryBtn.addEventListener('click', function() {
      retryCurrentSource();
    });
    
    nextSourceBtn.addEventListener('click', function() {
      tryNextSource();
    });
    
    // Start loading the first source
    if (sources.length > 0) {
      loadStream(sources[currentSourceIndex]);
    } else {
      showError('No stream URL provided');
    }
    
    // Listen for messages from parent window
    window.addEventListener('message', function(event) {
      if (event.data === 'toggleMute' && currentPlayer && currentPlayer.tagName === 'VIDEO') {
        currentPlayer.muted = !currentPlayer.muted;
        showMessage(currentPlayer.muted ? 'Muted' : 'Unmuted');
      }
    });
    
    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', function() {
      // Just for tracking fullscreen state
    });
    
    // Handle clicks on the player to play/pause
    playerContainer.addEventListener('click', function(e) {
      // Don't handle clicks on buttons or controls
      if (e.target.tagName === 'BUTTON' || 
          e.target.closest('.video-controls') || 
          e.target.closest('.error-container')) {
        return;
      }
      
      // If there's an error showing, try again
      if (errorContainer.style.display !== 'none') {
        retryCurrentSource();
        return;
      }
      
      // Toggle play/pause if it's a video
      if (currentPlayer && currentPlayer.tagName === 'VIDEO') {
        if (currentPlayer.paused) {
          currentPlayer.play();
        } else {
          currentPlayer.pause();
        }
      }
    });
  </script>
</body>
</html>
